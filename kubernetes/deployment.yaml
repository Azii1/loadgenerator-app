apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  labels:
    app: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: load-generator
        image: azii1/loadgenerator-app:latest
        env:
        - name: VOTE_API_URL
          value: "http://vote-service"
        ports:
        - containerPort: 80
